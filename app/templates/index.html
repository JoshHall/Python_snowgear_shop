{% extends 'base.html' %}

{% block title %}
  {{ super() }} - Home
{% endblock %}

{% block app_content %}
  <div class="banner-img-container">
      <img src="../static/images/Snow-covered-mountain-banner.jpg" alt="snow covered mountain">
  </div> <!-- end banner image container -->
  <div class="sponsers-container row w-100">
    <img src="https://via.placeholder.com/2000x100/FFFFFF/000000/?text=Sponser Logos across" alt="Sponsers" class="sponser-banner">
  </div> <!-- end sponser container -->
  <div class="image-carousel-container">
    <div id="dealImagesIndicators" class="carousel slide" data-ride="carousel" data-interval= 5000>
      <ol class="carousel-indicators">
        <li data-target="#dealImagesIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#dealImagesIndicators" data-slide-to="1"></li>
        <li data-target="#dealImagesIndicators" data-slide-to="2"></li>
      </ol> <!-- end indicators list -->
      <div class="carousel-inner"> <!-- start carousel images  -->
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200.png?text=First Slide" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200.png?text=Second Slide" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200.png?text=Third Slide" alt="Third slide">
      </div> <!-- end carousel images  -->
      <a class="carousel-control-prev" href="#dealImagesIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a> <!-- end previous control -->
      <a class="carousel-control-next" href="#dealImagesIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> <!-- end next control -->
    </div> <!-- end image carousel -->
  </div> <!-- end image carousel container -->

  <div class="featured-products-container">
    <div class="row featured-products-row">
      <h3 class="featured-text">Featured Products</h3>
      <h6 class="featured-shop-all">SHOP ALL</h6>
    </div> <!-- end row -->
    <div id="featuredProductsControls" class="carousel slide" data-ride="carousel" data-interval= false>
      <div class="carousel-inner row w-100 mx-auto">
        <!-- begin products being shown -->
        {% for k,v in products.items() %}
          {% if loop.index == 1 %}
          <div class="carousel-item carousel-item active col-md-2 top-margin-sm">
          {% else %}
          <div class="carousel-item carousel-item col-md-2 top-margin-sm">
          {% endif %}
            <div class="img-fluid mx-auto d-block card-container">
              <div class="card">
                <div class="card-img-container img-fluid mx-auto d-block">
                  <img src="http://placehold.it/60x90" alt="Placeholder Image" class="product-img">
                </div>
                <div class="card-title">{{ v.title }}</div>
                <div class="card-subtitle">${{ v.price }}</div>
                <!-- <button class="btn btn-primary" onclick="console.log(use jinja with k)">Add to Cart</button> -->
              </div><!-- ends card -->
            </div><!-- ends col 12 for card -->
          </div> <!-- ends row for card -->

        {% endfor %}
        <!-- end products being shown -->
      </div> <!-- end featured products item carousel -->
      <a class="carousel-control-prev featured-control-prev" href="#featuredProductsControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a> <!-- end featured products prev button -->
      <a class="carousel-control-next featured-control-next" href="#featuredProductsControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> <!-- end featured products next button -->
    </div> <!-- end featured products carousel -->
  </div> <!-- end featured products container -->


  <div class="contact-carousel-container">
    <div id="carouselContactControls" class="carousel slide" data-ride="carousel" data-interval=false>
      <ol class="carousel-indicators">
        <li data-target="#carouselContactControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselContactControls" data-slide-to="1"></li>
        <li data-target="#carouselContactControls" data-slide-to="2"></li>
      </ol> <!-- end indicators list -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200?text=First Slide" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200.png?text=Second Slide" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://via.placeholder.com/800x200.png?text=Third Slide" alt="Third slide">
        </div>
      </div> <!-- end carousel images  -->
    </div> <!-- end image carousel -->
  </div> <!-- end image carousel container -->
{% endblock %}
